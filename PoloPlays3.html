<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas with Circles</title>
  <style>
    #canvas {
      border: 0px solid black;
      background-image: url("https://waterpoloauthority.com/wp-content/uploads/2023/07/Group-86.svg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: block;
      margin: 0 auto;
    }
    .buttons {
      display: flex;
      justify-content: center;
      position: relative;
      bottom: -10px;
    }
    .btn {
      width: 100px;
      height: 50px;
      background-color: #ddd;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    .btn.active {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div class="buttons">
    <button id="moveBtn" class="btn">Move</button>
    <button id="drawBtn" class="btn">Draw</button>
    <button id="clearBtn" class="btn">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
